<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>API Capstone Project</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" type="text/css" href="float-grid.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet">
		</head>
		<body>
			<div class="background-shroud"></div>
			<header class="welcome-screen">
				<h1>HEATMAP SEARCH</h1>
				<p>Find the best areas to explore, fast!<br>
				Choose your interests and click the map to see where's hot.</p>
				<button class='start-button'>Go!</button>
			</header>
			<main class="hidden">
				<section class="search-area">
				<header><h1>Heatmap Search</h1></header>
				<p class='help'><i class="material-icons">help_outline</i></p>
				<form>
					<select class="select-place-type js-select-place-type">
						<option class="option-place-type js-option-place-type collection" value="city_hall,church,synagogue,mosque,hindu_temple,library,museum,art_gallery">Cultural Attractions</option>
						<option class="option-place-type js-option-place-type" value="art_gallery">Art Galleries</option>
						<option class="option-place-type js-option-place-type" value="museum">Museums</option>
						<option class="option-place-type js-option-place-type collection" value="movie_theater,bowling_alley,aquarium,park">Entertainment</option>
						<option class="option-place-type js-option-place-type collection" value="meal_takeaway,bakery,restaurant" selected='selected'>Food (all)</option>
						<option class="option-place-type js-option-place-type" value="restaurant">Restaurants</option>
						<option class="option-place-type js-option-place-type" value="cafe">Cafes</option>
						<option class="option-place-type js-option-place-type" value="department_store">Department Stores</option>
						<option class="option-place-type js-option-place-type" value="store">Shops (all)</option>
						<option class="option-place-type js-option-place-type collection" value="restaurant,bar,night_club,casino">Nightlife</option>
						<option class="option-place-type js-option-place-type" value="bar">Bars</option>
						<option class="option-place-type js-option-place-type" value="night_club">Night Clubs</option>
						<option class="option-place-type js-option-place-type" value="casino">Casinos</option>
					</select>
					<input type="search"  name="search-box" class="js-search-box search-box" id="js-search-box" placeholder="Enter an address" required><p class="js-no-such-location-error-message no-such-location-error-message" hidden></p><i class="material-icons search-icon js-search-icon go-button js-go-button" alt="search_icon">search</i>
				</form>
			</section>

			<aside class="results-area hidden">
			</aside>
			<i class="material-icons toggle-show-results-button js-toggle-show-results-button hide-button hidden" alt="Hide the sidebar" title="Hide the sidebar">keyboard_arrow_left</i>
		</main>
		<div class="js-map map" id="map"></div>
		<script
			src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous">
		</script>
		<script src="index.js" type="text/javascript"></script>
		<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwrO9kTCuS6Zimy4p4zCZMa-UUsgJ_7OU&libraries=visualization,places,geometry&callback=initMap">
		</script>
	</body>
</html>
